<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6f89e29cb7.js" crossorigin="anonymous"></script>

</head>
<body>
    <!-- <h1>HTML, CSS, JavaScript calculator</h1> -->
    <div class="calculator-wrapper">
        
        <div class="the-calculator">
            <div class="display" id="display-value">0</div>
            
            <div class="row1" id="keys">
                <button class="operation-btn" id="clear-btn" >AC</button>
                <button class="operation-btn" id="divide-btn" >รท</button>
                <button class="operation-btn" id="multiply-btn" >X</button>
                <button class="operation-btn" id="backspace-btn" ><i class="fas fa-backspace"></i></button>
            </div>
            <div class="row2" id="keys">
                <button class="number-btn" id="seven-btn" >7</button>
                <button class="number-btn" id="eight-btn" >8</button>
                <button class="number-btn" id="nine-btn" >9</button>
                <button class="operation-btn" id="percentage-btn" >%</button>
            </div>
            <div class="row3" id="keys">
                <button class="number-btn" id="four-btn" >4</button>
                <button class="number-btn" id="five-btn" >5</button>
                <button class="number-btn" id="six-btn" >6</button>
                <button class="operation-btn" id="subtract-btn" >-</button>
            </div>
            <div class="row4" id="keys">
                <button class="number-btn" id="one-btn" >1</button>
                <button class="number-btn" id="two-btn" >2</button>
                <button class="number-btn" id="three-btn" >3</button>
                <button class="operation-btn" id="add-btn" >+</button>
            </div>
            <div class="row5" id="keys">
                <button class="number-btn" id="zero-btn" >0</button>
                <button class="operations-btn" id="decimal-btn" >.</button>
                <button class="operation-btn" id="brackets-btn" >()</button>           
                <button class="operation-btn" id="equals-btn" >=</button>
            </div>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
